apiVersion: v1
kind: Service
metadata:
  name: {{ template "nginx-servicemonitor.fullname" . }}
  labels:
    app: {{ template "nginx-servicemonitor.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.additionalServiceLabels }}
{{ toYaml .Values.additionalServiceLabels | indent 4 }}
    {{- end }}
  namespace: {{ .Values.namespaceSelector }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.metricsPort }}
      targetPort: {{ .Values.metricsPort }}
      protocol: TCP
      name: "{{ .Values.metricsPortName }}"
